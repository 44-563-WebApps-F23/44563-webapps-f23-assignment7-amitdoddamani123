<!DOCTYPE html>
<html lang="en">

<head>


    <title>React Part</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</head>

<body>

    <h3 style="background-color:rgb(0, 0, 255);">Amit Harish Doddamani speed check</h3>
    <div id="target" style="background-color:rgb(181, 238, 101); background-position:0cqmin; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);">Your time is</div>
    <div id="counter" style="background-color:rgb(200, 255, 0); background-position:0cqmin; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);">Count Number</div>
    <div id="countdown" style="background-color:rgb(231, 140, 140);"></div>
    <button id="buttonStartTimer" style="background-color: rgb(215, 231, 231);background-position:0cqmin;">Start Timer</button>
    <button id="buttonReactTime" style="background-color: rgb(25, 115, 118); background-position:0cqmin;">React</button>


    <script>
        let reactTime = undefined;


        function recordTime() {
            reactTime = Date.now();
            console.log(reactTime);
        }

        document.getElementById("reactButton").onclick = recordTime

        function startTime() {

            for (let i = 0; i < 9; i++) {
                setTimeout(function () {
                    document.getElementById("countdown").innerHTML = i;

                }, (8 - i) * 1000);
            }

            setTimeout(function () {

                if (reactTime === undefined) {
                    document.getElementById("target").innerHTML = " Too Slow";
                } else {
                    const endTime = Date.now();
                    const reaction = (endTime - reactTime)
                    document.getElementById("target").innerHTML = "Time was " + reaction.toFixed(3) + "Miliseconds";
                }
            }, 8000);
        }

        document.getElementById("startButton").onclick = startTime;
        



    </script>
</body>
</html>
