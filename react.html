<!DOCTYPE html>
<html lang="en">

<head>


    <title>Web Apps Assignment React File</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</head>

<body>

    <h2 style="background-color:rgb(204, 204, 225); border: 1px solid rgb(90, 125, 11); box-shadow: 0 0 10px rgba(227, 132, 132, 0.2);">Amit Harish Doddamani speed check</h2>
    <div id="target" style="background-color:rgb(233, 180, 142); padding: 3px; background-position:0cqmin; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);">Your time is</div>
    <div id="counter" style="background-color:rgb(183, 220, 236); padding: 3px; background-position:0cqmin; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);">Count Number</div>
    <div id="countdown" style="background-color:rgb(231, 140, 140); padding: 3px;"></div>
    <button id="buttonStartTimer" class="btn-warning" style="background-color: rgb(215, 231, 231);background-position:0cqmin;">Start Timer</button>
    <button id="buttonReactTime" class="btn-danger" style="background-color: rgb(25, 115, 118); background-position:0cqmin;">React</button>


    <script>
        let reactTime = undefined;


        function recordTime() {
          reactTime = Date.now();
            console.log(reactTime);
        }

        document.getElementById("buttonReactTime").onclick = recordTime

        function startTime() {

            for (let i = 0; i <= 8; i++) {
                setTimeout(function () {
                    document.getElementById("countdown").innerHTML = i;

                }, (8 - i) * 1000);
            }

            setTimeout(function () {

                if (reactTime === undefined) {
                    document.getElementById("target").innerHTML = " Too Slow";
                } else {
                    const endTime = Date.now();
                    const reaction = (endTime - reactTime)
                    document.getElementById("target").innerHTML = "Time was " + reaction.toFixed(3) + "Miliseconds";
                }
            }, 8000);
        }

        document.getElementById("buttonStartTimer").onclick = startTime;
        



    </script>
</body>
</html>
